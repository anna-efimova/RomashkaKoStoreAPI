databaseChangeLog:
  - changeSet:
      id: 2
      author: Ann
      changes:
        - createTable:
            tableName: supply
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: document_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: product_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_supply_product
                    references: product(id)
              - column:
                  name: quantity
                  type: BIGINT
                  constraints:
                    nullable: false
        - sql:
            sql: alter table supply add constraint supply_quantity_positive check (quantity > 0)
